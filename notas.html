<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div{
            background-color: black;
            color: white;
        }
        *{
            background-color: black;
            color: white;
        }
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Meu Bloco de Notas</h1>
    <p>Use este bloco de notas para fazer anotações simples.</p>

    <textarea id="blocoDeNotas"></textarea>
</div>
    <script>
        // Recupera os dados do armazenamento local, se existirem.
        document.getElementById('blocoDeNotas').value = localStorage.getItem('anotacoes') || '';

        // Adiciona um ouvinte de evento para salvar os dados sempre que o conteúdo do bloco de notas for alterado.
        document.getElementById('blocoDeNotas').addEventListener('input', function () {
            // Obtém o valor do bloco de notas.
            var conteudo = document.getElementById('blocoDeNotas').value;
            
            // Salva os dados no armazenamento local.
            localStorage.setItem('anotacoes', conteudo);
        });
    </script>

</body>
</html>
